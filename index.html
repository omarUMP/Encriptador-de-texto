<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Título de su sitio web -->
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo Alura">
    </header>
    
    
    
    <div>
        <!-- Campo para el texto que va a ser encriptado/desencriptado -->
        <input type="text" id="texto-escribir" placeholder="Ingrese el texto aqui" required>

        
    </div>
    <div>
        <img class="imagen-nota" src="imagenes/bi_exclamation-circle-fill.png" alt="">
        <label for="" class="nota">Solo letras minúsculas y sin acentos</label>
    </div>
    <div class="botones">
        <!-- Un botón para encriptar -->
        <input type="submit" value="Encriptar" class="encriptar"  onclick="encriptarPalabra()">
        <!-- Un botón para desencriptar -->
        <input type="submit" value="Desencriptar" class="desencriptar" onclick="desencriptarPalabra()">
    </div>
    
    <div class="texto-encriptado">
        <div id="imagen-textos">
            <!-- Área para mostrar el texto encriptado/desencriptado. -->        
            <img src="imagenes/Muñeco.png" alt="Muñeco buscando con una lupa" class="imagen-muñeco">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div id="mostrar-texto-encriptado">
            <h2 id="mostrar-encriptado"></h2>
            <div class="botones">
                <!-- boton para copiar -->
                <input type="submit" value="Copiar" class="copiar" onclick="copiarTexto()">
            </div>
        </div>

    </div>
    
    <footer>
        <!-- Un rodapie con los datos de la persona que desarrolló el sitio web! -->
        <legend class="autor">Omar Ulises Maravilla Portillo.</legend>
        
    </footer>
</body>
</html>
